<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title | escape }} | {{ site.title | escape }}
  {% else %}
    {{ site.title | escape }} | {{ site.description | escape }}
  {% endif %}
</title>
<meta name="description" content="{{ page.excerpt | default: site.description | normalize_whitespace | truncate: 160 | escape }}">

<link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Source+Serif+Pro:400,600">

<link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
